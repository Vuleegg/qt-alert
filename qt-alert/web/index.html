<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Announcement</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notification" id="notification">
    <i class="fa-solid fa-bullhorn notification-icon"></i>
    <div class="notification-content">
      <div class="notification-title">QUANTUM ROLEPLAY</div>
      <div class="notification-text">Our server will be taken into maintenance tomorrow at 19:00, it is announced to everyone</div>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <audio id="popup-sound" src="sound.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
